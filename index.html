<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barış Teklifi</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: 'Comic Neue', cursive;
      background-color: #f0f8ff;
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .kacis-alani {
      position: relative;
      width: 350px;
      height: 200px;
      border: 2px dashed #aaa;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 100%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      position: absolute;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #evet {
      background-color: #4CAF50;
      color: white;
      left: 50px;
      top: 120px;
    }

    #hayir {
      background-color: #f44336;
      color: white;
      left: 200px;
      top: 120px;
    }
  </style>
</head>
<body>

  <!-- Çalışan üzgün kedi görseli -->
  <img src="https://placekitten.com/300/200" alt="Üzgün Kedi" />
  
  <h2>Benimle barışmak istiyor musun?</h2>

  <!-- Kaçış alanı: sadece bu kutunun içinde -->
  <div class="kacis-alani" id="kacisKutusu">
    <div class="buttons">
      <button id="evet" onclick="evetTiklandi()">Evet</button>
      <button id="hayir">Hayır</button>
    </div>
  </div>

  <!-- Ses efektleri -->
  <audio id="evetSes" src="https://www.myinstants.com/media/sounds/yes.mp3"></audio>
  <audio id="hayirSes" src="https://www.myinstants.com/media/sounds/nope.mp3"></audio>

  <script>
    function evetTiklandi() {
      const ses = document.getElementById("evetSes");
      ses.play();
      window.open("https://www.google.com", "_blank");
    }

    const hayir = document.getElementById("hayir");
    const hayirSes = document.getElementById("hayirSes");
    const container = document.getElementById("kacisKutusu");

    hayir.addEventListener('mouseenter', () => {
      const btnWidth = hayir.offsetWidth;
      const btnHeight = hayir.offsetHeight;

      const maxX = container.clientWidth - btnWidth;
      const maxY = container.clientHeight - btnHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      hayir.style.left = `${x}px`;
      hayir.style.top = `${y}px`;

      hayirSes.currentTime = 0;
      hayirSes.play();
    });

    hayir.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
    });
  </script>

</body>
</html>
